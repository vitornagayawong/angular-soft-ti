<div class="container mt-5">
  <h2 class="text-center mb-4">Gerenciador de Contatos</h2>

  <form [formGroup]="formContato" (ngSubmit)="salvar()" class="card p-4 shadow-sm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="title" class="form-label">Nome</label>
        <input type="text" id="title" formControlName="title" class="form-control" placeholder="Nome do contato">
      </div>
      <div class="col-md-6">
        <label for="description" class="form-label">Descrição</label>
        <input type="text" id="description" formControlName="description" class="form-control" placeholder="Descrição">
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary me-2">Salvar</button>
      <button type="button" (click)="cancelarEdicao()" class="btn btn-secondary" *ngIf="editandoId">Cancelar</button>
    </div>
  </form>

  <ul class="list-group mt-4 shadow-sm">
    <li *ngFor="let contato of contatos" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ contato.title }}</h5>
        <small class="text-muted">{{ contato.description }}</small>
      </div>
      <div>
        <button (click)="editar(contato)" class="btn btn-sm btn-warning me-2">Editar</button>
        <button (click)="deletar(contato.id)" class="btn btn-sm btn-danger">Excluir</button>
      </div>
    </li>
  </ul>
</div>
